name: Firebase Cloud Function Test

on:
  pull_request:
    branches: [ master, sandbox ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./API/functions

    strategy:
      matrix:
        python-version: ['3.8']
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Node Dependencies
      run: |
        npm install -g firebase-tools
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Create test script
      run: |
        echo "pytest test_index.py --auth='${{ secrets.AUTH_TOKEN }}'" > test.sh
      working-directory: API/functions/test
    - name: Run tests
      run: |
        firebase login --no-localhost
        firebase use sociable
        firebase emulators:exec "pytest" --token "${{ secrets.FIREBASE_TOKEN }} --project sociable"
      working-directory: API/functions/test